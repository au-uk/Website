<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>au-uk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS for the banner */
        .web-banner {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px;
            overflow: hidden;
        }
        
        .banner-content {
            white-space: nowrap;
            animation: scrollData 40s linear infinite;
        }
        
        /* Center the scrolling text */
        .banner-content p {
            display: inline-block;
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Web Banner with User Data -->
    <div class="web-banner">
        <div class="banner-content">
            <p>Displaying our digital footprint<strong>Browser:</strong> <span id="browserInfo">Loading...</span>
                <strong>Operating System:</strong> <span id="osInfo">Loading...</span>
                <strong>Date:</strong> <span id="dateInfo">Loading...</span>
                <strong>Time:</strong> <span id="timeInfo">Loading...</span>
                <strong>Timezone:</strong> <span id="timezoneInfo">Loading...</span>
                <strong>Location:</strong> <span id="locationInfo">Loading...</span>
                <strong>Language:</strong> <span id "languageInfo">Loading...</span>
            </p>
        </div>
    </div>

    <div class="container">
        <!-- Header Section -->
        <header class="text-center mt-4">
            <h1 class="display-4">User Information</h1>
        </header>

        <!-- Main Content Section -->
        <section class="mt-4">
            <div class="row">
        </section>
    </div>
</body>
</html>
