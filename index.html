<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>au-uk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="text-center mt-4">
            <h1 class="display-4">Experiment</h1>
        </header>

        <!-- Main Content Section -->
        <section class="mt-4">
            <div class="row">
                <!-- User Information -->
                <div class="col-md-6 offset-md-3">
                    <h2>Unveiling our digital footprint with client side JS</h2>
                    <p><strong>Browser:</strong> <span id="browserInfo">Loading...</span></p>
                    <p><strong>Operating System:</strong> <span id="osInfo">Loading...</span></p>
                    <p><strong>Date:</strong> <span id="dateInfo">Loading...</span></p>
                    <p><strong>Time:</strong> <span id="timeInfo">Loading...</span></p>
                    <p><strong>Timezone:</strong> <span id="timezoneInfo">Loading...</span></p>
                    <p><strong>Location:</strong> <span id="locationInfo">Loading...</span></p>
                    <p><strong>Language:</strong> <span id="languageInfo">Loading...</span></p>
                </div>
            </div>
        </section>
    </div>

    <script>
        // JavaScript code to display user information
        document.getElementById('browserInfo').textContent = navigator.userAgent;
        document.getElementById('osInfo').textContent = navigator.platform;
        document.getElementById('dateInfo').textContent = new Date().toDateString();
        document.getElementById('timeInfo').textContent = new Date().toLocaleTimeString();
        document.getElementById('timezoneInfo').textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;
        document.getElementById('languageInfo').textContent = navigator.language;

        // Function to get and display user's location
        function getUserLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    document.getElementById('locationInfo').textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
                });
            } else {
                document.getElementById('locationInfo').textContent = "Location not available.";
            }
        }

        // Call the function to get the user's location
        getUserLocation();
    </script>
</body>
</html>
