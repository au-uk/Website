<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Cycle with User Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            transition: background-color 2s, color 2s;
            position: relative;
        }

        header {
            background-color: inherit;
            padding: 20px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: inherit;
            padding: 10px;
        }

        .user-data {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            header, section, footer {
                padding: 10px;
            }

            .user-data {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Random Color Cycle with User Data</h1>
    </header>

    <section id="content">
    </section>

    <footer>
        &copy; 2023 AU-UK
    </footer>

    <div class="user-data" id="userData">
        <p><strong>Browser:</strong> <span id="browserInfo">Loading...</span></p>
        <p><strong>Operating System:</strong> <span id="osInfo">Loading...</span></p>
        <p><strong>Date:</strong> <span id="dateInfo">Loading...</span></p>
        <p><strong>Time:</strong> <span id="timeInfo">Loading...</span></p>
        <p><strong>Timezone:</strong> <span id="timezoneInfo">Loading...</span></p>
    </div>

    <script>
        // JavaScript to change the background and text colors randomly
        function changeColors() {
            const colors = ["#007BFF", "#FF5733", "#33FF57", "#5733FF", "#FF3363", "#33FFC5"];
            const body = document.body;
            const header = document.querySelector("header");
            const section = document.querySelector("#content");
            const footer = document.querySelector("footer");
            const userData = document.getElementById("userData");

            setInterval(function() {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                body.style.backgroundColor = randomColor;
                body.style.color = getContrastColor(randomColor);
                header.style.backgroundColor = "inherit";
                section.style.backgroundColor = "inherit";
                footer.style.backgroundColor = "inherit";
                updateUserData();
            }, 3000); // Change colors and user data every 3 seconds
        }

        function updateUserData() {
            const userData = document.getElementById("userData");
            const browserInfo = document.getElementById("browserInfo");
            const osInfo = document.getElementById("osInfo");
            const dateInfo = document.getElementById("dateInfo");
            const timeInfo = document.getElementById("timeInfo");
            const timezoneInfo = document.getElementById("timezoneInfo");

            browserInfo.textContent = navigator.userAgent;
            osInfo.textContent = navigator.platform;
            dateInfo.textContent = new Date().toDateString();
            timeInfo.textContent = new Date().toLocaleTimeString();
            timezoneInfo.textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;
        }

        function getContrastColor(backgroundColor) {
            const r = parseInt(backgroundColor.slice(1, 3), 16);
            const g = parseInt(backgroundColor.slice(3, 5), 16);
            const b = parseInt(backgroundColor.slice(5, 7), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128 ? '#000' : '#fff';
        }

        // Start changing colors and updating user data
        changeColors();
        updateUserData();
    </script>
</body>
</html>
